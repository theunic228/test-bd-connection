<!DOCTYPE html>
<html>

<head>
	<title>employees</title>
	<link rel="stylesheet" href="/static/employees_page_style.css">
</head>

<body>
	<h1>Employees List</h1>
	<table border="1">
		<tr>
			<th>Employee_id</th>
			<th>First_Name</th>
			<th>Last_Name</th>
			<th>Patronymic</th>
			<th>Email</th>
			<th>Password</th>
			<th>Department_Id</th>
			<th>Position_id</th>
		</tr>
		{{range .Employees}}
		<tr>
			<td>{{.Employee_Id}}</td>
			<td>{{.First_Name}}</td>
			<td>{{.Last_Name}}</td>
			<td>{{.Patronymic}}</td>
			<td>{{.Email}}</td>
			<td>{{.Password}}</td>
			<td>{{.Department_Id}}</td>
			<td>{{.Position_id}}</td>
		</tr>
		{{end}}
	</table>
	<br>
	<h2>Add New Employees</h2>
	<form action="/add_employees" method="POST">
		<label for="First_Name">First Name:</label>
		<input type="text" id="First_Name" name="First_Name" required><br>
		<label for="Last_Name">Last Name:</label>
		<input type="text" id="Last_Name" name="Last_Name" required><br>
		<label for="Last_Name">Patronymic:</label>
		<input type="text" id="Last_Name" name="Last_Name" required><br>
		<label for="Email">Email:</label>
		<input type="text" id="Email" name="Email" required><br>
		<label for="Password">Password:</label>
		<input type="text" id="Password" name="Password" required><br>

		<label for="Department_Id">Department:</label>
		<select id="Department_Id" name="Department_Id" required>
			<option value=""></option>
			{{range .Departments}}
			<option value="{{.Department_Id}}">{{.Department_Name}}</option>
			{{end}}
		</select><br>

		<label for="Position_Id">Positions:</label>
		<select id="Position_Id" name="Position_Id" required>
			<option value=""></option>
			{{range .Positions}}
			<option value="{{.Position_Id}}">{{.Position_Name}}</option>
			{{end}}
		</select><br>
		<br>
		<input type="submit" value="Add employees">
	</form>

	<button onclick="history.back()">go back</button>
</body>

</html>
