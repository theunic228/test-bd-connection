<!DOCTYPE html>
<html>

<head>
	<title>managments</title>
	<link rel="stylesheet" href="/static/managments_page_style.css">
</head>

<body>
	<h1>Вышестоящие отделы</h1>
	<table border="1">
		<tr>
			<th>Код вышестоящего отдела</th>
			<th>Наименование вышестоящего отдела</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.Managment_Id}}</td>
			<td>{{.Managment_Name}}</td>
		</tr>
		{{end}}
	</table>
	<br>

	<h2>Добавить новый вышестоящий отдел</h2>
	<form action="/add_managments" method="POST">
		<label for="Managment_Name">Наименование:</label>
		<input type="text" id="Managment_Name" name="Managment_Name" required><br>

		<input type="submit" value="Добавить вышестоящий отдел">
	</form>

	<button onclick="history.back()">Назад</button>
</body>

</html>
