<!DOCTYPE html>
<html>

<head>
	<title>statuses</title>
	<link rel="stylesheet" href="/static/statuses_page_style.css">
</head>

<body>
	<h1>Статусы</h1>
	<table border="1">
		<tr>
			<th>Код статуса</th>
			<th>Статус</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.Status_Id}}</td>
			<td>{{.Status_Name}}</td>
		</tr>
		{{end}}
	</table>
	<br>

	<button onclick="history.back()">Назад</button>
</body>

</html>
