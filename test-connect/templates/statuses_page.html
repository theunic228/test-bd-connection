<!DOCTYPE html>
<html>

<head>
	<title>statuses</title>
	<link rel="stylesheet" href="/static/statuses_page_style.css">
</head>

<body>
	<h1>Статусы</h1>
	<table border="1">
		<tr>
			<th>Код статуса</th>
			<th>Статус</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.Status_Id}}</td>
			<td>{{.Status_Name}}</td>
		</tr>
		{{end}}
	</table>
	<br>
	<br>

	<h2>Добавить новый статус</h2>
	<form action="/add_statuses" method="POST">
		<label for="Status_Name">Наименование:</label>
		<input type="text" id="Status_Name" name="Status_Name" required><br>

		<input type="submit" value="Добавить статус">
	</form>
	<button onclick="history.back()">Назад</button>
</body>

</html>
