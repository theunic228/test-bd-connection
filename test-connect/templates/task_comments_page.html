<!DOCTYPE html>
<html>

<head>
	<title>task_comments</title>
	<link rel="stylesheet" href="/static/task_comments_page_style.css">
</head>

<body>
	<h1>Комментарии задач</h1>
	<table border="1">
		<tr>
			<th>Код комментария</th>
			<th>Наименование задачи</th>
			<th>Автор комментария</th>
			<th>Текст комментария</th>
			<th>Дата создания</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.Comment_Id}}</td>
			<td>{{.Task_Id}}</td>
			<td>{{.Author_Id}}</td>
			<td>{{.Comment_Text}}</td>
			<td>{{.Created_At}}</td>
		</tr>
		{{end}}
	</table>
	<br>

	<button onclick="history.back()">Назад</button>
</body>

</html>
