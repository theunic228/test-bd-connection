<!DOCTYPE html>
<html>

<head>
	<title>files</title>
	<link rel="stylesheet" href="/static/files_page_style.css">
</head>

<body>
	<h1>Файлы</h1>
	<table border="1">
		<tr>
			<th>Код файла</th>
			<th>Комментарий</th>
			<th>Имя файла</th>
			<th>Папка файла</th>
			<th>Дата добавления файла</th>
		</tr>
		{{range .}}
		<tr>
			<td>{{.File_Id}}</td>
			<td>{{.Comment_Id}}</td>
			<td>{{.File_Name}}</td>
			<td>{{.File_Path}}</td>
			<td>{{.Uploaded_At}}</td>
		</tr>
		{{end}}
	</table>
	<br>

	<button onclick="history.back()">Назад</button>
</body>

</html>
